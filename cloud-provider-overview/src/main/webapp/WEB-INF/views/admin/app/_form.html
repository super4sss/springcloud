
<form class="form-horizontal margin-top-30" id="appForm" action="#(action)" method="post">

	#if(app.id??)
		<input type="hidden" name="app.id" value="#(app.id)" />
	#end

	<div class="form-group">
		<label class="col-sm-4 control-label">渠道</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="app.channel" value="#(app.channel??)">
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-4 control-label">图档编号</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="app.channel" value="#(app.docId??)">
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-4 control-label">授权账号</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="app.appKey" value="#(app.appKey??)">
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-4 control-label">授权密码</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="app.appSecret" value="#(app.appSecret??)">
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-4 control-label">备注</label>
		<div class="col-sm-8">
			<textarea class="form-control" name="app.remark" rows="3">#(app.remark??)</textarea>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-4 col-sm-8">
			<input class="btn btn-primary" type="submit" value="提交" />
		</div>
	</div>
</form>
